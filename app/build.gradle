apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    signingConfigs {
        laz {
            keyAlias 'qwerty'
            keyPassword 'qwerty'
            storeFile file('../keystore.keystore.jks')
            storePassword 'qwerty'
        }
    }

    compileSdkVersion compileSdk_version.toInteger()
    buildToolsVersion buildTools_version

    defaultConfig {
        applicationId "ru.lazard.learnwords"
        minSdkVersion minSdk_version.toInteger()
        targetSdkVersion targetSdk_version.toInteger()
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.laz
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':SeekBarPreference')
    implementation "com.android.support:appcompat-v7:$app_compat_version"
    implementation "com.android.support:preference-v7:$app_compat_version"
    implementation "com.android.support:preference-v14:$app_compat_version"
    implementation "com.android.support:design:$app_compat_version"
    implementation "com.android.support:support-v4:$app_compat_version"
    implementation "com.android.support:recyclerview-v7:$app_compat_version"
    implementation "org.greenrobot:eventbus:3.1.1"
    implementation "com.google.firebase:firebase-core:$play_services_version"
    implementation "com.google.firebase:firebase-messaging:$play_services_version"
    implementation "com.google.firebase:firebase-crash:$play_services_version"
    testImplementation 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}



apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}